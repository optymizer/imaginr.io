<!DOCTYPE html>
<html lang="en" ng-app="imaginrio">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imaginr.io</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- App Style -->
    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="lib/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- AngularJS -->
    <script src="lib/angularjs/1.3.2/angular.min.js"></script>
    <script src="lib/angularjs/1.3.2/angular-resource.min.js"></script>
    <script src="lib/angularjs/1.3.2/angular-route.min.js"></script>

    <!-- App -->
    <script src="js/imaginrio.js"></script>
</head>
<body>
    <nav id="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">imaginr.io</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-controller="NavigationCtrl">
                    <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
                    <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
                </ul>
                <p class="navbar-text pull-right">Hello, Reddit</p>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-view></div>

    <div class="footer">
        (c) 2015 reddit.com/u/optymizer
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/2.1.3/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
